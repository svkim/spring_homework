<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">이메일 찾기</h2>
                <p class="text-white-50 mt-2 mb-5">닉네임과 연락처를 입력하세요.</p>

                <form action="/login/findemail" method="POST">
                    <div class="mb-3">
                        <label class="form-label text-white">닉네임</label>
                        <input type="text" class="form-control" name="nickname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">연락처</label>
                        <input type="text" class="form-control" name="memPhone">
                    </div>
                    <button type="submit" class="btn btn-primary">이메일 찾기</button>
                </form>
                <span class="text-danger" th:if="${error}" th:text="${error}"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
