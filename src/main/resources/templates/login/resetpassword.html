<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">비밀번호 재설정</h2>
                <p class="text-white-50 mt-2 mb-5">이메일과 연락처를 입력하세요.</p>

                <form th:action="@{/login/successresetpassword}" method="post">
                    <div class="mb-3">
                        <label class="form-label text-white">이메일</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">연락처</label>
                        <input type="tel" class="form-control" name="memPhone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">새로운 비밀번호</label>
                        <input type="password" class="form-control" name="newPassword">
                    </div>

                    <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
                </form>
<!--                <p th:text="${message}"></p>-->
            </div>
        </div>
    </div>
</section>
</body>
</html>
